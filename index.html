<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>NorrisCAM</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  margin:0;
  background:#0a1220;
  color:#e8eefc;
  font-family:system-ui,Segoe UI,Roboto,Arial;
}
.wrap{
  display:grid;
  grid-template-columns:380px 1fr;
  gap:12px;
  padding:12px;
  height:100vh;
}
.card{
  background:#0f1b2e;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.08);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.logo{
  width:42px;height:42px;
  border-radius:12px;
  background:#7dd3fc;
  color:#07101d;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
}
.brand h1{margin:0;font-size:18px;}
.sub{font-size:12px;color:#9bb0d4}

.left{
  padding:12px;
  gap:10px;
}
.fileRow input{width:100%}
button{
  border-radius:12px;
  padding:10px;
  font-weight:800;
  border:none;
  cursor:pointer;
}
.primary{background:#7dd3fc;color:#07101d}
.ghost{
  background:rgba(255,255,255,.08);
  color:#e8eefc;
  border:1px solid rgba(255,255,255,.1);
}
.actions{display:grid;grid-template-columns:1fr 1fr;gap:10px}

.section{
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  padding:10px;
}
label{font-size:12px;color:#9bb0d4}
input,select{
  width:100%;
  padding:8px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.1);
  background:#0a1220;
  color:#e8eefc;
}

.right{
  display:grid;
  grid-template-columns:1fr 300px;
}
canvas{
  width:100%;
  height:100%;
  background:#020617;
}
.ncBox{
  flex:1;
  overflow:auto;
  font-family:monospace;
  font-size:12px;
  padding:10px;
}
.line{white-space:pre}
.hi{
  background:rgba(125,211,252,.25);
  border-radius:6px;
}
.toolbar{
  display:flex;
  gap:6px;
  padding:8px;
  border-bottom:1px solid rgba(255,255,255,.08);
}
</style>
</head>

<body>
<div class="wrap">

  <!-- LEFT -->
  <div class="card left">
    <div class="brand">
      <div class="logo">NC</div>
      <div>
        <h1>NorrisCAM</h1>
        <div class="sub">DXF → Toolpath → USB .DAT</div>
      </div>
    </div>

    <div class="fileRow">
      <input id="file" type="file" accept=".dxf">
    </div>

    <div class="actions">
      <button id="build" class="primary" disabled>Build Toolpath</button>
      <button id="export" class="ghost" disabled>Export .dat</button>
    </div>

    <div class="section">
      <label>Spindle Speed (RPM)</label>
      <input id="spindle" type="number" value="12000">
    </div>

    <div class="section">
      <label>Feed XY (ipm)</label>
      <input id="feedXY" type="number" value="30">
      <label>Feed Z (ipm)</label>
      <input id="feedZ" type="number" value="20">
    </div>

    <div class="section">
      <label>Safe Z (in)</label>
      <input id="safeZ" type="number" step="0.01" value="0.5">
      <label>Cut Depth (in)</label>
      <input id="cutZ" type="number" step="0.001" value="0.0625">
    </div>
  </div>

  <!-- RIGHT -->
  <div class="card right">
    <div>
      <canvas id="c"></canvas>
    </div>
    <div style="display:flex;flex-direction:column">
      <div class="toolbar">
        <button id="back" class="ghost" disabled>B</button>
        <button id="step" class="ghost" disabled>S</button>
        <button id="play" class="ghost" disabled>▶</button>
        <button id="pause" class="ghost" disabled>⏸</button>
      </div>
      <div id="ncBox" class="ncBox"></div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/dxf-parser@1.1.2/dist/dxf-parser.min.js"></script>
<script src="app.js"></script>
</body>
</html>
