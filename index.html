<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>DXF â†’ DAT (Traced Art CNC)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body { margin:0; font-family: system-ui, sans-serif; background:#111; color:#eee; }
#ui {
  padding:12px;
  background:#1b1b1b;
  display:grid;
  grid-template-columns: repeat(6,1fr);
  gap:10px;
}
input,button { padding:8px; font-size:14px; }
button { cursor:pointer; }
canvas { display:block; width:100vw; height:calc(100vh - 72px); background:#000; }
label { font-size:12px; opacity:0.8; }
</style>
</head>
<body>

<div id="ui">
  <input type="file" id="file" accept=".dxf">
  <input type="number" id="safeZ" value="0.5" step="0.01">
  <input type="number" id="cutZ" value="-0.0625" step="0.01">
  <input type="number" id="feedXY" value="30">
  <input type="number" id="feedZ" value="20">
  <button id="build">Build</button>

  <label>Safe Z</label>
  <label>Cut Z</label>
  <label>Feed XY</label>
  <label>Feed Z</label>
  <label></label>
  <button id="download" disabled>Download .dat</button>
</div>

<canvas id="c"></canvas>

<script src="https://cdn.jsdelivr.net/npm/dxf-parser/dist/dxf-parser.js"></script>
<script src="app.js"></script>
</body>
</html>
