<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NorrisCAM</title>
  <style>
    :root{
      --bg:#0b1220; --panel:#0f1b2e; --panel2:#101f36;
      --ink:#e8eefc; --muted:#9bb0d4; --accent:#7dd3fc;
      --danger:#ff7a7a; --stroke:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:radial-gradient(1200px 600px at 20% 0%, #132b4f 0%, var(--bg) 55%) fixed;color:var(--ink);}
    .wrap{display:grid;grid-template-columns:360px 1fr;gap:14px;padding:14px;min-height:100vh;}
    .card{background:linear-gradient(180deg,var(--panel) 0%,rgba(15,27,46,.75) 100%);border:1px solid var(--stroke);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.25);overflow:hidden;}
    .left{padding:14px;display:flex;flex-direction:column;gap:12px;}
    .brand{display:flex;align-items:center;gap:10px;padding:10px 12px;background:linear-gradient(180deg,rgba(125,211,252,.12),rgba(125,211,252,.06));border:1px solid rgba(125,211,252,.18);border-radius:14px;}
    .logo{width:38px;height:38px;border-radius:12px;background:radial-gradient(circle at 30% 30%, rgba(125,211,252,.9), rgba(125,211,252,.25));display:grid;place-items:center;border:1px solid rgba(125,211,252,.25);box-shadow:inset 0 0 0 1px rgba(0,0,0,.25);}
    .brand h1{font-size:18px;margin:0;letter-spacing:.4px;}
    .brand .sub{color:var(--muted);font-size:12px;margin-top:2px;}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap;}
    label{color:var(--muted);font-size:12px;}
    input[type="number"], input[type="text"], select{
      width:100%;padding:10px 10px;border-radius:12px;border:1px solid var(--stroke);
      background:var(--panel2);color:var(--ink);outline:none;
    }
    input[type="checkbox"]{transform:scale(1.05);}
    .btn{appearance:none;border:none;border-radius:12px;padding:10px 12px;font-weight:700;cursor:pointer;color:#0b1220;background:var(--accent);box-shadow:0 8px 18px rgba(125,211,252,.18);}
    .btn:disabled{opacity:.45;cursor:not-allowed}
    .btn.secondary{background:rgba(255,255,255,.10);color:var(--ink);border:1px solid var(--stroke);box-shadow:none;}
    .file{width:100%;padding:10px;border-radius:12px;border:1px dashed rgba(125,211,252,.25);background:rgba(125,211,252,.06);color:var(--muted);}
    .stat{padding:10px 12px;border:1px solid var(--stroke);border-radius:12px;background:rgba(16,31,54,.55);color:var(--muted);font-size:12px;}
    .hr{height:1px;background:var(--stroke);margin:4px 0;}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
    .grid3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;}
    .small{font-size:11px;color:var(--muted);}
    .right{position:relative;min-height:520px;}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid var(--stroke);background:rgba(16,31,54,.35);}
    .topbar .status{color:var(--muted);font-size:12px;}
    .topbar .hud{display:flex;gap:14px;align-items:center;color:var(--muted);font-size:12px;}
    .canvasWrap{height:calc(100vh - 14px*2 - 52px);min-height:520px;}
    canvas{width:100%;height:100%;display:block;background:radial-gradient(900px 500px at 40% 20%, rgba(125,211,252,.06) 0%, rgba(0,0,0,0) 55%);}
    .scrub{width:180px;}
    @media (max-width:980px){.wrap{grid-template-columns:1fr;}.canvasWrap{height:62vh;}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card left">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M7 18V6h6.4c2.5 0 4.1 1.4 4.1 3.4 0 1.6-1 2.7-2.4 3.1 1.8.3 3 1.6 3 3.4 0 2.3-1.8 4-4.7 4H7Z" stroke="rgba(11,18,32,.95)" stroke-width="2" stroke-linecap="round"/>
            <path d="M9.2 8.1h3.9c1 0 1.7.6 1.7 1.5s-.7 1.5-1.7 1.5H9.2V8.1Z" fill="rgba(11,18,32,.95)"/>
            <path d="M9.2 12.9h4.3c1.2 0 2 .7 2 1.7 0 1.1-.8 1.8-2 1.8H9.2v-3.5Z" fill="rgba(11,18,32,.95)"/>
          </svg>
        </div>
        <div>
          <h1>NorrisCAM</h1>
          <div class="sub">DXF → Toolpath → USB-ready .NC</div>
        </div>
      </div>

      <input id="file" class="file" type="file" accept=".dxf" />

      <div class="stat">
        <div><b>Status:</b> <span id="topStatus">Idle</span></div>
        <div style="margin-top:6px" id="stats">Import a DXF to preview instantly.</div>
      </div>

      <div class="hr"></div>

      <div class="grid2">
        <div>
          <label>Units</label>
          <select id="units">
            <option value="inch" selected>Inches (G20)</option>
          </select>
        </div>
        <div>
          <label>XY Origin</label>
          <select id="origin">
            <option value="center" selected>Center</option>
            <option value="ul">Upper-Left</option>
            <option value="ur">Upper-Right</option>
            <option value="ll">Lower-Left</option>
            <option value="lr">Lower-Right</option>
          </select>
        </div>
      </div>

      <div class="grid2">
        <div>
          <label><input id="spindleOn" type="checkbox" checked> Spindle On (M3)</label>
          <div class="small">Toggle off if your controller manages spindle manually.</div>
        </div>
        <div>
          <label>Spindle Speed (S)</label>
          <input id="spindleS" type="number" step="100" value="12000">
        </div>
      </div>

      <div class="grid3">
        <div><label>Safe Z (in)</label><input id="safeZ" type="number" step="0.01" value="0.50"></div>
        <div><label>Cut Depth (in)</label><input id="cutZ" type="number" step="0.001" value="0.0625"></div>
        <div><label>Stepdown (in)</label><input id="stepDown" type="number" step="0.001" value="0.0625"></div>
      </div>

      <div class="grid3">
        <div><label>Feed XY (ipm)</label><input id="feedXY" type="number" step="1" value="30"></div>
        <div><label>Feed Z (ipm)</label><input id="feedZ" type="number" step="1" value="20"></div>
        <div><label>Output Precision (in)</label><input id="outPrec" type="number" step="0.001" value="0.01"></div>
      </div>

      <div class="grid3">
        <div><label>Snap Grid (in)</label><input id="snapGrid" type="number" step="0.001" value="0.02"></div>
        <div><label>Angle Tol (deg)</label><input id="angleTolDeg" type="number" step="1" value="12"></div>
        <div><label>Chain Tol (in)</label><input id="chainTol" type="number" step="0.001" value="0.02"></div>
      </div>

      <label>Header Comment</label>
      <input id="toolComment" type="text" value="(T1 - 1/4 endmill, centerline, no comp)" />

      <div class="row">
        <button id="buildToolpath" class="btn">Build Toolpath + NC</button>
        <button id="download" class="btn secondary" disabled>Download .nc</button>
        <button id="fit" class="btn secondary" disabled>Fit View</button>
      </div>

      <div class="row">
        <button id="play" class="btn secondary" disabled>Play</button>
        <button id="pause" class="btn secondary" disabled>Pause</button>
        <input id="scrub" class="scrub" type="range" min="0" max="1" step="0.001" value="0" disabled />
      </div>
    </div>

    <div class="card right">
      <div class="topbar">
        <div class="status">Preview + Simulation</div>
        <div class="hud">
          <span id="hudMode">Mode: Preview</span>
          <span id="hudPos">XY: —</span>
        </div>
      </div>
      <div class="canvasWrap">
        <canvas id="c"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dxf-parser@1.1.2/dist/dxf-parser.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
