<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NorrisCAM</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#0f1a33;
  --line:rgba(255,255,255,.08);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.55);
  --accent:#7dd3fc;
}

/* ---------- BASE ---------- */
*{ box-sizing:border-box }
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

.app{height:100vh;display:flex;flex-direction:column}

/* ---------- HEADER ---------- */
header{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  border-bottom:1px solid var(--line);
  background:linear-gradient(180deg,#0f1a33,#0b1220);
}

.brand{display:flex;align-items:center;gap:12px}
.logoWrap{
  width:44px;height:44px;border-radius:12px;
  background:linear-gradient(145deg,#7dd3fc55,#34d39933);
  display:flex;align-items:center;justify-content:center;
}
.brandText{display:flex;flex-direction:column}
.brandText .name{font-weight:900;font-size:16px}
.brandText .tag{font-size:12px;color:var(--muted)}

.status{
  display:flex;align-items:center;gap:10px;
  padding:8px 12px;border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.04);
}
.dot{width:10px;height:10px;border-radius:50%;background:#fbbf24}

.tabs{display:flex;gap:8px}
.tabBtn{
  height:36px;padding:0 14px;border-radius:12px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.05);
  color:var(--text);
  font-weight:800;
  cursor:pointer;
}
.tabBtn.active{
  background:rgba(125,211,252,.15);
  border-color:rgba(125,211,252,.4);
}

/* ---------- MAIN LAYOUT ---------- */
main{
  flex:1;
  display:flex;
  min-height:0;
}

/* ---------- LEFT / CANVAS ---------- */
.left{
  flex:1;
  min-width:0;
  border-right:1px solid var(--line);
  display:flex;
  flex-direction:column;
}

.canvasWrap{
  position:relative;
  flex:1;
  min-height:0;
  padding:10px;
}

canvas{
  width:100%;
  height:100%;
  border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.015));
  border:1px solid rgba(255,255,255,.12);
}

/* ---------- HUD ---------- */
.hud{
  position:absolute;
  top:18px;left:18px;
  display:flex;gap:10px;flex-wrap:wrap;
  padding:10px 12px;
  border-radius:16px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.14);
}

.hud label{font-size:12px;color:var(--muted);font-weight:800}
.hud .pill{
  display:flex;align-items:center;gap:6px;
  padding:6px 10px;border-radius:12px;
  background:rgba(255,255,255,.08);
}
.hud input[type=number]{
  width:70px;
  background:none;border:none;
  color:var(--text);
  font-weight:900;
  text-align:right;
}
.hud button{
  height:32px;
  padding:0 10px;
  border-radius:12px;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.14);
  color:var(--text);
  font-weight:900;
  cursor:pointer;
}

/* ---------- RIGHT PANEL ---------- */
.right{
  width:520px;
  min-width:420px;
  max-width:720px;
  display:flex;
  flex-direction:column;
  min-height:0;
}

/* ðŸ”‘ FIX: panes must fill height */
.pane{
  display:none;
  flex-direction:column;
  flex:1;
  min-height:0;
}
.pane.active{
  display:flex;
  flex:1;
  min-height:0;
}

/* ---------- CONTROLS ---------- */
.controls{
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
  border-bottom:1px solid var(--line);
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.row.actions{grid-template-columns:1.4fr 1fr 1fr}

.field{
  display:flex;
  flex-direction:column;
  gap:6px;
  padding:10px;
  border-radius:14px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.12);
}
.field label{font-size:12px;color:var(--muted);font-weight:800}
.field input,.field select{
  height:38px;
  background:rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.14);
  border-radius:12px;
  color:var(--text);
  padding:0 12px;
  font-weight:900;
}

/* ---------- NC TOOLBAR ---------- */
.ncToolbar{
  display:flex;
  gap:10px;
  align-items:center;
  padding:12px 16px;
  border-bottom:1px solid var(--line);
}

.ncToolbar button{
  height:38px;
  padding:0 14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.07);
  color:var(--text);
  font-weight:900;
}

/* ðŸ”‘ FIX: NC box height + scroll */
.ncBox{
  flex:1;
  min-height:260px;
  overflow:auto;
  padding:14px 16px;
  font-family:ui-monospace,Consolas,monospace;
  font-size:13px;
  line-height:1.55;
  background:linear-gradient(180deg,rgba(0,0,0,.12),rgba(0,0,0,.25));
}

/* ---------- NC LINES ---------- */
.ncLine{
  display:flex;
  gap:10px;
  padding:4px 8px;
  border-radius:10px;
}
.ncLine .ln{width:60px;text-align:right;color:var(--muted)}
.ncLine.hi{
  background:rgba(125,211,252,.16);
  border:1px solid rgba(125,211,252,.3);
}

/* ---------- FOOTER ---------- */
.footerNote{
  padding:10px 14px;
  border-top:1px solid var(--line);
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="app">

<header>
  <div class="brand">
    <div class="logoWrap">â–²</div>
    <div class="brandText">
      <div class="name">NorrisCAM</div>
      <div class="tag">DXF â†’ USB .DAT toolpaths</div>
    </div>
  </div>

  <div class="status">
    <div class="dot"></div>
    <div>
      <div style="font-weight:800">Idle</div>
      <div style="font-size:12px;color:var(--muted)">Import a DXF to begin</div>
    </div>
  </div>

  <div class="tabs">
    <button class="tabBtn active">Main</button>
    <button class="tabBtn">Options</button>
  </div>
</header>

<main>
  <section class="left">
    <div class="canvasWrap">
      <canvas id="c"></canvas>

      <div class="hud">
        <label><input type="checkbox" checked> Footprint</label>

        <div class="pill">
          Scale <input type="number" value="100"> %
        </div>
        <div class="pill">
          Rotate <input type="number" value="0"> Â°
        </div>

        <button>Apply</button>
        <button>Fit</button>
        <button>Reset</button>
      </div>
    </div>
  </section>

  <section class="right">
    <div class="pane active">

      <div class="controls">
        <div class="row actions">
          <input type="file">
          <button>Build Toolpath</button>
          <button>Export .DAT</button>
        </div>
      </div>

      <div class="ncToolbar">
        <button>Back (B)</button>
        <button>Step (S)</button>
        <button>Play</button>
        <button>Pause</button>
      </div>

      <div class="ncBox" id="ncBox">
        <div class="ncLine">
          <div class="ln">----</div>
          <div>DAT will appear here after Buildâ€¦</div>
        </div>
      </div>

      <div class="footerNote">
        Footprint: X = 15", Y = 20". Home = top-right.
      </div>

    </div>
  </section>
</main>

</div>

<script src="https://cdn.jsdelivr.net/npm/dxf-parser@1.1.2/dist/dxf-parser.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
